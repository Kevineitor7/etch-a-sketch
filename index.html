<!DOCTYPE html>
<html>
    <head>
        <title>Etch and Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Neucha&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2>* Etch-a-Sketch *</h2>
        <div class="input">
            <p>Set grid</p>
            <p><output class="input-value"></output>x<output class="input-value2"></output></p>
            <input id="slider" type="range" min="4" max="60" value="16">
            <p>Display grid</p>
            <label class="switch-checkbox">
                <input type="checkbox" id="checkbox">
                <span class="slider-checkbox"></span>
            </label>
            <p>Random colors</p>
            <label class="switch-checkbox">
                <input type="checkbox" id="checkbox2">
                <span class="slider-checkbox"></span>
            </label>  
        </div>
        <div class="container">

        </div>
        <footer><a href="https://github.com/Kevineitor7" target="_blank">Kevin Campa</a></footer>
    </body>
</html>
